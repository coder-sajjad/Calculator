<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ALL CSS FIiles -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./style.css">

    <title>Developer S.R Sajjad</title>

</head>
<body>

     
    <!-- Goolge Arrow Clock -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    
                    <div class="second_border">
                        <div class="second_clock">
                            <div class="twoSec"></div>
                            <div class="twoMin"></div>
                            <div class="twoHour"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    
                    <div class="calculator shadow">
                        <h6 class="text-center">SR SAJJAD CALCULATOR</h6>
                        <div class="skin">
                            <div class="topMmonitor text-end">0</div>
                            <div class="bottomMonitor text-end"></div>
                        </div>
                        <button class="bg-danger border-0 text-white" style="width: 48%;" onclick="allclear()">AC</button>
                        <button class="bg-info border-0 text-white" style="width: 48%;" onclick="back()">C</button>
                        <button onclick="getvalue(7)">7</button>
                        <button onclick="getvalue(8)">8</button>
                        <button onclick="getvalue(9)">9</button>
                        <button class="bg-primary border-0 text-white" onclick="getvalue('/')">/</button>
                        <button onclick="getvalue(4)">4</button>
                        <button onclick="getvalue(5)">5</button>
                        <button onclick="getvalue(6)">6</button>
                        <button class="bg-primary border-0 text-white" onclick="getvalue('*')">*</button>
                        <button onclick="getvalue(1)">1</button>
                        <button onclick="getvalue(2)">2</button>
                        <button onclick="getvalue(3)">3</button>
                        <button class="bg-primary border-0 text-white" onclick="getvalue('-')">-</button>
                        <button onclick="getvalue(0)">0</button>
                        <button onclick="getvalue('.')">.</button>
                        <button class="bg-info border-0 text-white" onclick="finalresult()">=</button>
                        <button class="bg-primary border-0 text-white" onclick="getvalue('+')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Calculator -->
    <section class="calSection my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    
                </div>
            </div>
        </div>
    </section>

    


    


    <!-- All JS Files -->
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>
</html>
